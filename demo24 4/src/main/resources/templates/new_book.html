<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавление собственника</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="bg-image"
     style="background-image: url(https://www.ltmaster.ru/image/cache/catalog/image/cache/catalog/LDSP/belyi-sveza-550x550.webp); height: 100vh; overflow-x: hidden; background-position: center">
  <blockquote class="blockquote text-center text-black">
    <h1>Добавление собственника</h1>
  </blockquote>
  <div class="row">
    <div class="col-md-8 offset-md-4 text-black">
      <form action="#" th:action="@{/save}" th:object="${book}" method="post">
        <table>
          <tr>
            <td>ID собственника:</td>
            <td><input type="text" th:field="*{id}" ></td>
          </tr>
          <tr>
            <td>Имя собственника:</td>
            <td><input type="text" th:field="*{name}" ></td>
          </tr>
          <tr>
            <td>Дата покупки:</td>
            <td><input type="text" th:field="*{date}" ></td>
          </tr>
          <tr>
            <td>Номер квартиры:</td>
            <td><input type="text" th:field="*{moderator}" ></td>
          </tr>
          <tr>
            <td>Номер подъезда:</td>
            <td><input type="text" th:field="*{speaker}"></td>
          </tr>
          <tr>
            <td>
              <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Сохранить</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
